
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Red Flags - Trading Checklist PRO</title>
  <style>
    :root {
      --primary: #ff4d4d;
      --background-light: #f5f7fa;
      --background-dark: #1e1e1e;
      --card-light: #ffffff;
      --card-dark: #2c2c2c;
      --text-light: #333333;
      --text-dark: #f5f5f5;
    }

    body {
      margin: 20px;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .checklist {
      max-width: 600px;
      margin: 0 auto;
      background: var(--card-light);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: background 0.3s;
    }

    .dark-mode .checklist {
      background: var(--card-dark);
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      border-left: 5px solid transparent;
      border-radius: 10px;
      transition: background 0.3s, border-color 0.3s;
    }

    .item.checked {
      background: #e6ffe6;
      border-color: var(--primary);
    }

    .dark-mode .item.checked {
      background: #324232;
    }

    label {
      flex: 1;
      cursor: pointer;
      font-size: 1.1em;
      user-select: none;
    }

    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      margin-right: 15px;
      accent-color: var(--primary);
      cursor: pointer;
      transition: transform 0.2s;
    }

    input[type="checkbox"]:checked {
      transform: scale(1.2);
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255,77,77,0.5);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #e04343;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85em;
      color: #888;
    }

    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      .checklist {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>🚩 Red Flags - Trading Checklist</h1>

  <div class="checklist" id="checklist">
    <div class="item">
      <input type="checkbox" id="item1">
      <label for="item1">¿Pasaron más de 30min (M5) o 1h (M15) en el OB?</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item2">
      <label for="item2">¿Se formó acumulación en medio de la entrada?</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item3">
      <label for="item3">¿Hubo quiebre de estructura en temporalidades pequeñas?</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item4">
      <label for="item4">¿El trade lleva más de 3 horas sin llegar al Take Profit?</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item5">
      <label for="item5">¿La entrada se ve "demasiado linda para ser real"?</label>
    </div>
    <div class="item">
      <input type="checkbox" id="item6">
      <label for="item6">¿Estás saliendo sólo por velas contrarias (sin ruptura de estructura)?</label>
    </div>
  </div>

  <div class="buttons">
    <button onclick="resetChecklist()">🧹 Resetear Checklist</button>
  </div>

  <footer>Hecho para tu trading 📈 | Versión PRO 🚀</footer>

  <script>
    const checklist = document.querySelectorAll('input[type="checkbox"]');

    checklist.forEach(item => {
      const saved = localStorage.getItem(item.id);
      if (saved === 'true') {
        item.checked = true;
        item.parentElement.classList.add('checked');
      }
      item.addEventListener('change', () => {
        localStorage.setItem(item.id, item.checked);
        if (item.checked) {
          item.parentElement.classList.add('checked');
        } else {
          item.parentElement.classList.remove('checked');
        }
      });
    });

    function resetChecklist() {
      checklist.forEach(item => {
        item.checked = false;
        item.parentElement.classList.remove('checked');
        localStorage.removeItem(item.id);
      });
    }

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
    }
  </script>

</body>
</html>
