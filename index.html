<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#5e60ce">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>OpTrading PRO</title>
  <style>
    :root {
      --primary: #5e60ce;
      --primary-hover: #4c4fc0;
      --background-light: #f5f7fa;
      --background-dark: #1e1e1e;
      --card-light: #ffffff;
      --card-dark: #2c2c2c;
      --text-light: #333333;
      --text-dark: #f5f5f5;
      --accent-green: #28a745;
      --accent-red: #dc3545;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 20px;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: var(--primary);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d0d8ff;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: color 0.3s;
      padding: 0;
    }

    nav button:hover {
      color: #d0d8ff;
    }

    nav a, nav button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      padding: 0;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav a:hover, nav button:hover {
      color: #d0d8ff;
    }


    h1, h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .section {
      max-width: 700px;
      margin: 0 auto 40px;
      background: var(--card-light);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .dark-mode .section {
      background: var(--card-dark);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      padding: 12px;
      border-left: 5px solid transparent;
      border-radius: 12px;
      transition: background 0.3s, border-color 0.3s;
    }

    .item.checked {
      background: #e6f0ff;
      border-color: var(--primary);
    }

    .dark-mode .item.checked {
      background: #2e3a5a;
    }

    label {
      flex: 1;
      cursor: pointer;
      font-size: 1.1em;
      user-select: none;
    }

    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      margin-right: 15px;
      accent-color: var(--primary);
      cursor: pointer;
      transition: transform 0.2s;
    }

    input[type="checkbox"]:checked {
      transform: scale(1.2);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(77,121,255,0.4);
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85em;
      color: #888;
    }
    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      .section {
        padding: 15px;
      }
      h1, h2 {
        font-size: 1.4rem;
      }
      button {
        font-size: 0.95em;
        padding: 10px 20px;
      }
      textarea {
        font-size: 1em;
      }
    }


  </style>
</head>
<body>

  <h1>OpTrading</h1>

  <nav>
    <button onclick="resetChecklist()" title="Resetear">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
        <path d="M20.7 5.3l-2-2a1 1 0 0 0-1.4 0L13 7.6l2 2L20.7 6.7a1 1 0 0 0 0-1.4zM12 9.6l-8 8V22h4.4l8-8-4.4-4.4z"/>
      </svg>
    </button>
    <a href="#Operativa" title="Operativa">📊</a>
    <a href="#RedFlags" title="Red Flags">🚩</a>
    <a href="#Resultados" title="Resultados">📈</a>
    <button onclick="toggleDarkMode()" id="toggleMode" title="Modo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
        <path d="M21.75 14.25a9 9 0 1 1-12-12 8.99 8.99 0 0 0 12 12z"/>
      </svg>
    </button>
  </nav>
  

  <h2 id="Operativa">Operativa</h2>
  <div class="section">
    <div class="item"><input type="checkbox" id="bias1"><label for="bias1">¿Identificaste la tendencia mayor en H1 correctamente?</label></div>
    <div class="item"><input type="checkbox" id="bias2"><label for="bias2">¿H1 activó 1 o más activadores en dirección clara?</label></div>
    <div class="item"><input type="checkbox" id="bias3"><label for="bias3">¿M15 confirmó la dirección con 2 activadores o más?</label></div>
    <div class="item"><input type="checkbox" id="bias4"><label for="bias4">¿Encontraste una estructura limpia en M5 o M1 para entrada?</label></div>
    <div class="item"><input type="checkbox" id="bias5"><label for="bias5">¿Tu punto de entrada (POE) está validado por último activador?</label></div>
    <div class="item"><input type="checkbox" id="bias6"><label for="bias6">¿El Stop Loss está correctamente ubicado y lógico?</label></div>
    <div class="item"><input type="checkbox" id="bias7"><label for="bias7">¿El tamaño de tu posición respeta tu gestión de riesgo?</label></div>
  </div>

  <h2 id="RedFlags">Red Flags</h2>
  <div class="section">
    <div class="item"><input type="checkbox" id="rfc1"><label for="rfc1">¿Demasiado tiempo dentro de un OB? (>30min en M5 o >1h en M15)</label></div>
    <div class="item"><input type="checkbox" id="rfc2"><label for="rfc2">¿Acumulación en medio de la entrada?</label></div>
    <div class="item"><input type="checkbox" id="rfc3"><label for="rfc3">¿Quiebre de estructura en temporalidades pequeñas?</label></div>
    <div class="item"><input type="checkbox" id="rfc4"><label for="rfc4">¿El precio tarda más de 3 horas en llegar al TP?</label></div>
    <div class="item"><input type="checkbox" id="rfc5"><label for="rfc5">¿La entrada se ve "demasiado perfecta" para ser real?</label></div>
    <div class="item"><input type="checkbox" id="rfc6"><label for="rfc6">¿Velas contrarias te provocan duda/salida?</label></div>
  </div>
  
  <h2 id="Resultados">Resultados</h2>
  <div class="section" id="resultados">
    <div class="buttons">
      <button onclick="registrarResultado(true)">✅ Gané</button>
      <button onclick="registrarResultado(false)">❌ Perdí</button>
    </div>

    <div style="text-align:center; margin-top:20px;">
      <p id="estadisticas">✅ Win 0 | ❌ Loss 0 | 🏆 Winrate 0%</p>
      <div id="historial" style="margin-top: 10px;">Historial -</div>

      <textarea id="nota" placeholder="Escribe una nota sobre este trade..." style="width:90%; margin-top:15px; border-radius:10px; padding:10px; border:1px solid #ccc;"></textarea>
      
      <div class="buttons" style="margin-top: 10px;">
        <button onclick="guardarNota()">📝 Save</button>
        <button onclick="resetResultados()">🔄 Reset</button>
        <button onclick="exportarCSV()">📄 Export</button>
      </div>
    </div>
  </div>

  <footer>Hecho para tu Trading 🚀</footer>

  <script>
    const checklistItems = document.querySelectorAll('input[type="checkbox"]');

    checklistItems.forEach(item => {
      const saved = localStorage.getItem(item.id);
      if (saved === 'true') {
        item.checked = true;
        item.parentElement.classList.add('checked');
      }
      item.addEventListener('change', () => {
        localStorage.setItem(item.id, item.checked);
        if (item.checked) {
          item.parentElement.classList.add('checked');
        } else {
          item.parentElement.classList.remove('checked');
        }
      });
    });

    function resetChecklist() {
      checklistItems.forEach(item => {
        item.checked = false;
        item.parentElement.classList.remove('checked');
        localStorage.removeItem(item.id);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      actualizarIconoModo();
    }

    function actualizarIconoModo() {
      const botonModo = document.getElementById('toggleMode');
      if (document.body.classList.contains('dark-mode')) {
        botonModo.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
            <path d="M12 4V2m0 20v-2m8-8h2M2 12H4m15.364-7.364l1.414-1.414M4.636 4.636L3.222 3.222M19.364 19.364l1.414 1.414M4.636 19.364l-1.414 1.414M12 6a6 6 0 1 1 0 12 6 6 0 0 1 0-12z"/>
          </svg>`;
      } else {
        botonModo.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
            <path d="M21.75 14.25a9 9 0 1 1-12-12 8.99 8.99 0 0 0 12 12z"/>
          </svg>`;
      }
    }

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
    }

    actualizarIconoModo();

    let historial = JSON.parse(localStorage.getItem('historial')) || [];
    let notas = JSON.parse(localStorage.getItem('notas')) || [];

    function actualizarEstadisticas() {
      const ganados = parseInt(localStorage.getItem('ganados') || 0);
      const perdidos = parseInt(localStorage.getItem('perdidos') || 0);
      const total = ganados + perdidos;
      const winrate = total > 0 ? ((ganados / total) * 100).toFixed(1) : 0;

      document.getElementById('estadisticas').textContent = `✅ Win ${ganados} | ❌ Loss ${perdidos} | 🏆 Winrate ${winrate}%`;
      
      document.getElementById('historial').innerHTML = "Historial " + historial.slice(-5).map(r => r ? "✅" : "❌").join(" ");
  
    }

    function mostrarMotivacion(ganado) {
      const mensajesGanado = [
        "¡Excelente trabajo! 🚀",
        "¡Sigue así campeón! 🏆",
        "¡Cada victoria cuenta! 🔥",
        "¡Lo estás logrando! 💪",
        "¡Trader de élite en acción! 🧠"
      ];
      
      const mensajesPerdido = [
        "¡No pasa nada, cada pérdida enseña! 📚",
        "¡Aprende y sigue avanzando! 🛤️",
        "¡Cada fallo es un paso más cerca del éxito! 🏁",
        "¡Sigue mejorando, lo estás haciendo bien! ✨",
        "¡Recuerda, consistencia gana! 🏆"
      ];

      const lista = ganado ? mensajesGanado : mensajesPerdido;
      const mensaje = lista[Math.floor(Math.random() * lista.length)];
      
      alert(mensaje);
    }

    function registrarResultado(ganado) {
      const key = ganado ? 'ganados' : 'perdidos';
      const actual = parseInt(localStorage.getItem(key) || 0);
      localStorage.setItem(key, actual + 1);
      
      historial.push(ganado);
      localStorage.setItem('historial', JSON.stringify(historial));
      
      actualizarEstadisticas();
      mostrarMotivacion(ganado);
    }

    function guardarNota() {
      const nota = document.getElementById('nota').value.trim();
      if (nota) {
        notas.push({ fecha: new Date().toLocaleString(), texto: nota });
        localStorage.setItem('notas', JSON.stringify(notas));
        document.getElementById('nota').value = '';
        alert("✅ Nota guardada.");
      }
    }

    function resetResultados() {
      if (confirm("¿Seguro que quieres resetear?")) {
        localStorage.removeItem('ganados');
        localStorage.removeItem('perdidos');
        localStorage.removeItem('historial');
        localStorage.removeItem('notas');
        historial = [];
        notas = [];
        actualizarEstadisticas();
      }
    }

    function exportarCSV() {
      let csv = "Fecha,Nota\n";
      notas.forEach(n => {
        csv += `"${n.fecha}","${n.texto.replace(/"/g, '""')}"\n`;
      });
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'notas_trading.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    actualizarEstadisticas();
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(function() {
        console.log('Service Worker Registered');
      });
    }
  </script>

</body>
</html>
