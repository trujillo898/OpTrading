<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#5e60ce">
  <title>Manual de Trading - RFC + BIAS Checklist PRO</title>
  <style>
    :root {
      --primary: #5e60ce;
      --primary-hover: #4c4fc0;
      --background-light: #f5f7fa;
      --background-dark: #1e1e1e;
      --card-light: #ffffff;
      --card-dark: #2c2c2c;
      --text-light: #333333;
      --text-dark: #f5f5f5;
      --accent-green: #28a745;
      --accent-red: #dc3545;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 20px;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: var(--primary);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d0d8ff;
    }

    h1, h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .section {
      max-width: 700px;
      margin: 0 auto 40px;
      background: var(--card-light);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: background 0.3s, box-shadow 0.3s;
    }

    .dark-mode .section {
      background: var(--card-dark);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.05);
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      padding: 12px;
      border-left: 5px solid transparent;
      border-radius: 12px;
      transition: background 0.3s, border-color 0.3s;
    }

    .item.checked {
      background: #e6f0ff;
      border-color: var(--primary);
    }

    .dark-mode .item.checked {
      background: #2e3a5a;
    }

    label {
      flex: 1;
      cursor: pointer;
      font-size: 1.1em;
      user-select: none;
    }

    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      margin-right: 15px;
      accent-color: var(--primary);
      cursor: pointer;
      transition: transform 0.2s;
    }

    input[type="checkbox"]:checked {
      transform: scale(1.2);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(77,121,255,0.4);
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85em;
      color: #888;
    }

    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      .section {
        padding: 20px;
      }
      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>📈 Manual de Trading</h1>

  <nav>
    <a href="#rfcChecklist">🚩 RFC</a>
    <a href="#biasChecklist">📊 BIAS</a>
  </nav>

  <h2 id="rfcChecklist">🚩 RFC - Red Flag Checklist</h2>
  <div class="section">
    <div class="item"><input type="checkbox" id="rfc1"><label for="rfc1">¿Demasiado tiempo dentro de un OB? (>30min en M5 o >1h en M15)</label></div>
    <div class="item"><input type="checkbox" id="rfc2"><label for="rfc2">¿Acumulación en medio de la entrada?</label></div>
    <div class="item"><input type="checkbox" id="rfc3"><label for="rfc3">¿Quiebre de estructura en temporalidades pequeñas?</label></div>
    <div class="item"><input type="checkbox" id="rfc4"><label for="rfc4">¿El precio tarda más de 3 horas en llegar al TP?</label></div>
    <div class="item"><input type="checkbox" id="rfc5"><label for="rfc5">¿La entrada se ve "demasiado perfecta" para ser real?</label></div>
    <div class="item"><input type="checkbox" id="rfc6"><label for="rfc6">¿Velas contrarias te provocan duda/salida?</label></div>
  </div>

  <h2 id="biasChecklist">📊 BIAS - Checklist Operativa</h2>
  <div class="section">
    <div class="item"><input type="checkbox" id="bias1"><label for="bias1">¿Identificaste la tendencia mayor en H1 correctamente?</label></div>
    <div class="item"><input type="checkbox" id="bias2"><label for="bias2">¿H1 activó 1 o más activadores en dirección clara?</label></div>
    <div class="item"><input type="checkbox" id="bias3"><label for="bias3">¿M15 confirmó la dirección con 2 activadores o más?</label></div>
    <div class="item"><input type="checkbox" id="bias4"><label for="bias4">¿Encontraste una estructura limpia en M5 o M1 para entrada?</label></div>
    <div class="item"><input type="checkbox" id="bias5"><label for="bias5">¿Tu punto de entrada (POE) está validado por último activador?</label></div>
    <div class="item"><input type="checkbox" id="bias6"><label for="bias6">¿El Stop Loss está correctamente ubicado y lógico?</label></div>
    <div class="item"><input type="checkbox" id="bias7"><label for="bias7">¿El tamaño de tu posición respeta tu gestión de riesgo?</label></div>
  </div>

  <div class="buttons">
    <button onclick="resetChecklist()">🧹 Resetear</button>
    <button onclick="toggleDarkMode()">🌙/☀️ Modo</button>
  </div>

  <footer>Hecho para tu operativa BIAS + RFC 📈🚩 | Versión PRO 🚀</footer>

  <script>
    const checklistItems = document.querySelectorAll('input[type="checkbox"]');

    checklistItems.forEach(item => {
      const saved = localStorage.getItem(item.id);
      if (saved === 'true') {
        item.checked = true;
        item.parentElement.classList.add('checked');
      }
      item.addEventListener('change', () => {
        localStorage.setItem(item.id, item.checked);
        if (item.checked) {
          item.parentElement.classList.add('checked');
        } else {
          item.parentElement.classList.remove('checked');
        }
      });
    });

    function resetChecklist() {
      checklistItems.forEach(item => {
        item.checked = false;
        item.parentElement.classList.remove('checked');
        localStorage.removeItem(item.id);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
    }
  </script>

</body>
</html>
